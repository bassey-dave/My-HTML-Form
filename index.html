        <section>
            <h1>about</h1>
            <form>
                <label for="LastName">Last Name</label>
                    <input type="text" name="lastNmae" placeholder="Your last name"/>
                    <br>
                    <br>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstNmae" placeholder="Your first name"/>

                    <br>

                    <br>

                    <br>

        <section>
            <h1>work</h1>
            <form>

                    <br>

                    <br>

                    <br>

        <section>
            <h1>resume</h1>

        </section>

        <section>
            <h1>contact</h1>
            <form>
                <label for="phoneNumber">Phone Number</label>
                    <input type="number" name="phoneNumber" placeholder="0901234567">

                    <br>
